<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Genre of Design</title>
    <meta name="description" content="Read a blog by Genre of Design">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="font-josefin bg-white text-gray-900">
    <div id="app">
        <navbar-component></navbar-component>

        <main class="min-h-screen py-8">
            <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
                <div v-if="blog" class="mb-6">
                    <div class="text-sm text-gray-500 mb-2"><a href="blogs.html" class="hover:underline">← Back to blogs</a></div>
                    <h1 class="text-4xl font-bold text-gray-900 mb-2">{{ blog.title }}</h1>
                    <div class="text-sm text-gray-500 mb-4">{{ formatDate(blog.date) }} • {{ blog.readTime }} min read • By {{ blog.author }}</div>
                    <div class="rounded-md overflow-hidden mb-6 h-80 bg-gray-100">
                        <img :src="blog.cover" :alt="blog.title" class="w-full h-full object-cover" />
                    </div>
                    <article class="prose max-w-none blog-content" v-html="blog.content"></article>
                </div>
                <div v-else class="text-center py-20 text-gray-500">Blog not found.</div>
            </div>
        </main>

        <footer-component></footer-component>
    </div>

    <script src="js/components/Navbar.js"></script>
    <script src="js/components/Footer.js"></script>
    <script src="js/blogSingle.js"></script>
</body>
</html>
