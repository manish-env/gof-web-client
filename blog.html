<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Genre of Design</title>
    <meta name="description" content="Read a blog by Genre of Design">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="font-josefin bg-white text-gray-900">
    <div id="app">
        <navbar-component></navbar-component>

        <main class="flex-1 py-6 md:py-16 w-full">
            <div class="max-w-full mx-auto px-2.5">
                <div v-if="blog">
                    <!-- Hero Section -->
                    <section class="w-full mb-12">
                        <div class="space-y-6">
                            <div class="flex flex-col justify-center space-y-4">
                                <div class="space-y-2">
                                    <div class="text-sm text-gray-500 mb-4">
                                        <a href="blogs.html" class="hover:text-red-600 transition-colors duration-200">← Back to Design Journal</a>
                                    </div>
                                    <h1 class="text-4xl md:text-6xl text-red-600 font-semibold tracking-normal sm:text-5xl xl:text-7xl/none">
                                        {{ blog.title }}
                                    </h1>
                                    <div class="flex items-center text-neutral-500 md:text-lg">
                                        <span>{{ formatDate(blog.date) }}</span>
                                        <span class="mx-2">•</span>
                                        <span>{{ blog.readTime }} min read</span>
                                        <span class="mx-2">•</span>
                                        <span>By {{ blog.author || 'Genre of Design' }}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <!-- Featured Image Section -->
                    <section class="mb-12">
                        <div class="relative h-96 md:h-[500px] w-full rounded-lg overflow-hidden">
                            <img :src="blog.cover" :alt="blog.title" class="w-full h-full object-cover" />
                            <div class="absolute inset-0 bg-black bg-opacity-20"></div>
                        </div>
                    </section>

                    <!-- Content Section -->
                    <section class="py-8">
                        <div class="max-w-4xl mx-auto">
                            <article class="prose prose-lg max-w-none blog-content" v-html="blog.content"></article>
                        </div>
                    </section>

                    <!-- CTA Section -->
                    <section class="py-12 md:py-24">
                        <div class="flex flex-col items-center justify-center">
                            <h2 class="mb-6 text-3xl font-bold md:text-7xl md:text-center">
                                Enjoyed this insight?{" "}
                                <span class="text-red-600">Let's Talk</span>
                            </h2>
                        </div>
                    </section>
                </div>
                <div v-else class="text-center py-20 text-gray-500">
                    <h1 class="text-4xl font-bold text-gray-900 mb-4">Blog not found</h1>
                    <p class="text-lg mb-6">The blog you're looking for doesn't exist or has been moved.</p>
                    <a href="blogs.html" class="text-red-600 hover:underline font-medium">← Back to Design Journal</a>
                </div>
            </div>
        </main>

        <footer-component></footer-component>
    </div>

    <script src="js/components/Navbar.js"></script>
    <script src="js/components/Footer.js"></script>
    <script src="js/blogSingle.js"></script>
</body>
</html>
