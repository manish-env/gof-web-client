<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs - Genre of Design</title>
    <meta name="description" content="Read our latest interior design blogs and insights">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Vue.js 3 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-josefin bg-white text-gray-900">
    <div id="app">
        <!-- Navigation Component -->
        <navbar-component></navbar-component>
        
        <!-- Main Content -->
        <main class="min-h-screen py-8">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="text-center mb-12">
                    <h1 class="text-4xl font-bold text-gray-900 mb-4">Our Blogs</h1>
                    <p class="text-lg text-gray-600">Discover insights, tips, and trends in interior design</p>
                </div>

                <!-- Coming Soon Message -->
                <div class="text-center py-20">
                    <lucide-book-open :size="64" class="text-gray-400 mx-auto mb-4"></lucide-book-open>
                    <h2 class="text-2xl font-semibold text-gray-600 mb-2">Blogs Coming Soon</h2>
                    <p class="text-gray-500">We're working on creating amazing content for you. Check back soon!</p>
                </div>
            </div>
        </main>
        
        <!-- Footer Component -->
        <footer-component></footer-component>
        
        <!-- WhatsApp Float Button -->
        <a href="https://wa.me/+919599801061?text=Hi" target="_blank" 
           class="fixed bottom-4 right-4 z-50 p-3 bg-green-500 text-white rounded-full shadow-lg hover:bg-green-600 transition-colors duration-300"
           aria-label="Contact us on WhatsApp">
            <lucide-message-circle :size="24"></lucide-message-circle>
        </a>
    </div>
    
    <!-- Vue.js App Script -->
    <script src="js/components/Navbar.js"></script>
    <script src="js/components/Footer.js"></script>
    <script src="js/blogs.js"></script>
</body>
</html>
