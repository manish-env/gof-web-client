<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Test - Genre of Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">Image Loading Test</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Test Image 1 -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <div class="h-64 bg-gray-200 flex items-center justify-center">
                    <img id="test-image-1" 
                         src="https://pub-adaf71aa7820480384f91cac298ea58e.r2.dev/data/537de1da-c5fa-4ed0-b59e-4e172f3e18c8/1%20(3)%20(1).jpg" 
                         alt="Test Image 1" 
                         class="w-full h-full object-cover"
                         onload="console.log('Image 1 loaded successfully')"
                         onerror="console.log('Image 1 failed to load')">
                </div>
                <div class="p-4">
                    <h3 class="font-semibold">Test Image 1</h3>
                    <p class="text-gray-600">Direct R2 URL</p>
                </div>
            </div>
            
            <!-- Test Image 2 -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <div class="h-64 bg-gray-200 flex items-center justify-center">
                    <img id="test-image-2" 
                         src="https://pub-adaf71aa7820480384f91cac298ea58e.r2.dev/data/85e8abfb-8515-436f-8b7c-e3cd044afdb0/IMG_0646%20(1).jpg" 
                         alt="Test Image 2" 
                         class="w-full h-full object-cover"
                         onload="console.log('Image 2 loaded successfully')"
                         onerror="console.log('Image 2 failed to load')">
                </div>
                <div class="p-4">
                    <h3 class="font-semibold">Test Image 2</h3>
                    <p class="text-gray-600">Direct R2 URL</p>
                </div>
            </div>
            
            <!-- Test Image 3 -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <div class="h-64 bg-gray-200 flex items-center justify-center">
                    <img id="test-image-3" 
                         src="https://pub-adaf71aa7820480384f91cac298ea58e.r2.dev/docs/C056%20-%20ShantiLal%20Ji%20Residence/1.%20architecture/3D/17.jpg" 
                         alt="Test Image 3" 
                         class="w-full h-full object-cover"
                         onload="console.log('Image 3 loaded successfully')"
                         onerror="console.log('Image 3 failed to load')">
                </div>
                <div class="p-4">
                    <h3 class="font-semibold">Test Image 3</h3>
                    <p class="text-gray-600">Direct R2 URL</p>
                </div>
            </div>
        </div>
        
        <div class="mt-8 p-4 bg-blue-100 rounded-lg">
            <h2 class="text-xl font-semibold mb-2">Debug Information</h2>
            <p>Check the browser console for image loading status.</p>
            <p>If images load here but not in the landing page, the issue is with the JavaScript logic.</p>
        </div>
    </div>
</body>
</html>
